<script>
//var htmlURL = "http://localhost:8080/activityForEu/";
var htmlURL = "http://activity.52yh.com/";

$(function(){
		   
	<!--调用弹框的方法-->	   
	$(".btn").click(function(){
		getSerial();
	});
	
	function getSerial(){
		$.ajax({
		   async:false,
		   url: htmlURL+"active_seriallsj.shtml",
			
			data: {
				gameCode: 'bmcn',
				serverCode: "",
				activityCode:"bmcnSerialDecember",
				amount:"14400",
				crossdomain:"true"
			},   
		   type:"GET",
		   dataType:"jsonp",
		   jsonp:"jsoncallback",
		   timeout:5000,
		   success:function(json){
		   switch(json[0].code){
				case "1000":
					$("#alert_pop3").bPopup();
					$(".title a").html(json[0].serial);
				   break;
				case "1001":
					alert(json[0].message);
					break;
				case "1002":
					alert("系统错误");
					break;
				case "1006":
					alert(json[0].message);
					break;
				case "1018":
					alert("活动还没开始");
					break;			
				case "1019":
					alert("活动已结束");
					break;
				case "1003":
					alert("没找到数据");
					break;	
				case "1014":
					alert("发送失败");
					break;	
				case "1017":
					alert("访问太频繁");
					break;				
				case "1024":
					alert("非法用户");
					break;
				default:
					alert(json[0].message);
					break;
			}
		},
		error:function(xhr){
			alert("网络异常");
		}
	  });
}
	
	
});
</script>
